<nav class="navbar navbar-expand-lg navbar-light jus" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" routerLink="/">SpyDer</a>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col">
            <h2>Crawl</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form #loginForm="ngForm" (ngSubmit)="crawl()">
                <div class="form-group">
                    <label for="url">Url</label>
                    <input type="url" class="form-control" id="url" [formControl]="url" required>
                </div>

                <div class="form-group">
                    <label for="password">Crawl Depth</label>
                    <input type="number" max="3" min="0" class="form-control" id="depth" [formControl]="depth" required>
                </div>

                <button class="btn btn-primary" type="submit">Get Images</button>
            </form>

            <hr>
        </div>
    </div>

    <div class="row" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
        <div class="col-3" *ngFor="let image_url of crawled_image_urls">
            <div class="card" style="margin: 5px;">
                <img class="card-img-top" src="{{ image_url }}" alt="Image">
                <div class="card-body">
                    <a href="{{ image_url }}">View image</a>
                </div>
            </div>
        </div>

        <div class="col-12 text-center" *ngIf="loading">
            <fa-icon icon="spinner" [spin]="true" [pulse]="true" size="3x"></fa-icon>
        </div>

        <div class="col-12 text-center" *ngIf="complete">
            <h4>The End</h4>
        </div>
    </div>
</div>
